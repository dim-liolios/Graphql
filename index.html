<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="section active">
        <div class="container">
            <div class="login-card">
                <h1>Login to Your Profile</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username or Email:</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" id="login-btn">Login</button>
                </form>
                <div id="error-message" class="error hidden"></div>
            </div>
        </div>
    </div>

    <!-- Profile Section -->
    <div id="profile-section" class="section hidden">
        <header class="profile-header">
            <h1>My Profile</h1>
            <button id="logout-button" class="hidden">Logout</button>
        </header>
        
        <div class="container">
            <!-- Profile Info -->
            <div class="profile-info">
                <div class="info-card">
                    <h2>User Information</h2>
                    <div id="user-info" class="user-card">
                        <p><strong>First Name:</strong> <span id="first-name">Loading...</span></p>
                        <p><strong>Last Name:</strong> <span id="last-name">Loading...</span></p>
                        <p><strong>Date of Birth:</strong> <span id="date-of-birth">Loading...</span></p>
                        <p><strong>Place of Birth:</strong> <span id="place-of-birth">Loading...</span></p>
                    </div>
                </div>
                
                <div class="info-card">
                    <h2>XP amount</h2>
                    <div id="xp">
                    </div>
                </div>
                
                <div class="info-card">
                    <h2>Latest Audits</h2>
                    <div id="audits">
                    </div>
                </div>
            </div>

            <!-- Statistics Section -->
            <div class="stats-section">
                <h2>Statistics</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>XP Progress per month</h3>
                        <svg id="xp-chart" width="400" height="350">
                            <!-- XP chart will be generated here -->
                        </svg>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Project Results</h3>
                        <svg id="project-chart" width="400" height="300">
                            <!-- Project results chart will be generated here -->
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="login.js"></script>
    <script src="profile.js"></script>
</body>
</html>
